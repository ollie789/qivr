<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test React</title>
</head>
<body>
    <div id="root"></div>
    <div id="test">If you see this, HTML is loading</div>
    
    <script type="module">
        console.log('Script loaded');
        document.getElementById('test').innerHTML = 'JavaScript is working!';
        
        // Test if the root element exists
        const root = document.getElementById('root');
        if (root) {
            root.innerHTML = '<h1>Direct DOM manipulation works!</h1>';
            console.log('Root element found and modified');
        } else {
            console.error('Root element not found');
        }
    </script>
</body>
</html>
