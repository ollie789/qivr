<!DOCTYPE html>
<html>
<head>
    <title>QIVR Test - Simple HTTP</title>
</head>
<body>
    <h1>QIVR API Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://qivr-alb-1257648623.ap-southeast-2.elb.amazonaws.com/api/patients');
                const data = await response.json();
                result.innerHTML = `<pre>Success: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
