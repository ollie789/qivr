# OpenTelemetry Collector Configuration for AWS CloudWatch
# This configuration receives OTLP data and exports to CloudWatch

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  memory_limiter:
    check_interval: 1s
    limit_mib: 256
  
  # Add resource attributes
  resource:
    attributes:
      - key: deployment.environment
        value: ${ENVIRONMENT}
        action: upsert

exporters:
  # CloudWatch Logs for traces and logs
  awscloudwatchlogs:
    log_group_name: /aws/ecs/qivr-api-traces
    log_stream_name: ${HOSTNAME}
    region: ap-southeast-2
  
  # CloudWatch Metrics
  awsemf:
    namespace: QIVR/API
    region: ap-southeast-2
    dimension_rollup_option: NoDimensionRollup
    log_group_name: /aws/ecs/qivr-api-metrics
  
  # Debug exporter for troubleshooting (remove in production)
  logging:
    loglevel: info

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [awscloudwatchlogs]
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [awsemf]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [awscloudwatchlogs]
