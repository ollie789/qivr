<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" fill="none" stroke="#333" stroke-width="2">
  <!-- Head (back) -->
  <ellipse cx="150" cy="40" rx="25" ry="30" fill="#f5f5f5"/>
  
  <!-- Neck -->
  <line x1="150" y1="70" x2="150" y2="90"/>
  
  <!-- Shoulders -->
  <line x1="100" y1="100" x2="200" y2="100"/>
  
  <!-- Arms -->
  <line x1="100" y1="100" x2="80" y2="200"/>
  <line x1="80" y1="200" x2="70" y2="280"/>
  <line x1="200" y1="100" x2="220" y2="200"/>
  <line x1="220" y1="200" x2="230" y2="280"/>
  
  <!-- Back/Torso -->
  <rect x="120" y="90" width="60" height="120" rx="5" fill="#f5f5f5"/>
  
  <!-- Spine line -->
  <line x1="150" y1="90" x2="150" y2="210" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Pelvis -->
  <rect x="120" y="210" width="60" height="40" rx="5" fill="#f5f5f5"/>
  
  <!-- Legs -->
  <line x1="135" y1="250" x2="130" y2="400"/>
  <line x1="130" y1="400" x2="125" y2="550"/>
  <line x1="165" y1="250" x2="170" y2="400"/>
  <line x1="170" y1="400" x2="175" y2="550"/>
  
  <!-- Hands -->
  <ellipse cx="70" cy="290" rx="8" ry="12" fill="#f5f5f5"/>
  <ellipse cx="230" cy="290" rx="8" ry="12" fill="#f5f5f5"/>
  
  <!-- Feet -->
  <ellipse cx="125" cy="565" rx="12" ry="8" fill="#f5f5f5"/>
  <ellipse cx="175" cy="565" rx="12" ry="8" fill="#f5f5f5"/>
</svg>
