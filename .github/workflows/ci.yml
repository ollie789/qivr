name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-build-test:
    runs-on: ubuntu-latest
    env:
      QIVR_DB_PWD: ${{ secrets.QIVR_DB_PWD }}
      INTAKE_DB_PWD: ${{ secrets.INTAKE_DB_PWD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore
        working-directory: backend

      - name: Build backend
        run: dotnet build --configuration Release --no-restore
        working-directory: backend

      - name: Run unit tests
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
        working-directory: backend
        env:
          # Use in-memory database for tests
          ASPNETCORE_ENVIRONMENT: Testing

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/**/TestResults/*.trx

  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check design system
        run: npm run type-check --workspace=@qivr/design-system

      - name: Build design system
        run: npm run build --workspace=@qivr/design-system

      - name: Type check clinic dashboard
        run: npm run type-check --workspace=clinic-dashboard
        continue-on-error: true  # Has pre-existing type errors

      - name: Build clinic dashboard
        run: npm run build --workspace=clinic-dashboard

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --workspaces --if-present
        continue-on-error: true  # Don't fail on lint warnings

      - name: Check formatting
        run: npx prettier --check "apps/**/*.{ts,tsx}" "packages/**/*.{ts,tsx}"
        continue-on-error: true
